<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">设备刷卡记录</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>用户编号</th>
                        <th>用户姓名</th>
                        <th>卡片内码</th>
                        <th>卡片编号</th>
                        <th>设备编号</th>
                        <th>设备名称</th>
                        <th>保存时间</th>
                        <th>设备时间</th>
                        <th>刷卡类型</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#example2").DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "autoWidth": true,
            "language": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
            columns:[
                {data:"userIdentifier"},
                {data:"userName"},
                {data:"cardid"},
                {data:"cardSerialNumber"},
                {data:"deviceIdentifier"},
                {data:"deviceName"},
                {data:"eventTime"},
                {data:"timestamp"},
                {data:"eventType"}
            ],
            "serverSide": true,
            "ajax": "accessControl/cardUsage"
        });
    });
</script>
